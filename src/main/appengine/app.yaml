runtime: java17
entrypoint: java -Xmx512m -jar bundlebite-2.0.war
instance_class: F2

inbound_services:
  - warmup

handlers:
  - url: /.*
    secure: always
    script: auto

automatic_scaling:
  max_concurrent_requests: 50
  min_pending_latency: 5000ms
  max_pending_latency: 15000ms
  target_cpu_utilization: 0.9
  target_throughput_utilization: 0.9

env_variables:
  FIREBASE_CREDENTIALS_BASE64: ""
  DATABASE_URL: "https://bundle-bite.europe-west1.firebaseio.com"
